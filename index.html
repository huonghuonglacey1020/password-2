<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body class="bg-light">
  
      <header class="text-body text-center mt-5">
          <h1>Password Generator</h1>
      </header>
  
      <div class="container my-3 bg-white pb-5 pt-3">
          <div class="row">
              <div class="col-sm-2 col-sx-0"></div>
              <div class="col-sm-8 col-sx-12 pt-3">
  
                  <h3>Generate a Password</h3>
                  <hr>
                  <div class="form-group">
                      <textarea readonly id="password" class="form-control text-center" rows="5" placeholder="Your Secure Password" aria-label="Generated Password" style="border: 3px dashed;border-color: gray; background-color: white;"></textarea>
                  </div>
                  <hr>
                  <button id="generate" class="btn btn-danger btn-lg active mb-1" style="border-radius: 30px;">Generate Password</button>
                  <button id="copy" class="btn btn-secondary btn-lg active mb-1 float-right" style="border-radius: 30px;">Copy to Clipboard</button>
  
              </div>
              <div class="col-sm-2 col-sx-0"></div>
          </div>
          <header>
  
          </header>
  
  
      </div>
  
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script type="text/javacript" src="/script.js"></script>
    </body>
</html>
